<!DOCTYPE html>
<html>
<head>
  <title>Suppliers Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Suppliers Directory</h1>

<input type="text" id="search" placeholder="Search suppliers..." />

<div id="suppliers"></div>

<script src="data.js"></script>
<script>
const container = document.getElementById("suppliers");
const search = document.getElementById("search");

function render(list){
  container.innerHTML = "";
  list.forEach(s => {
    container.innerHTML += `
      <div class="card">
        <h3>${s.name}</h3>
        <p>${s.category}</p>
        <a href="supplier.html?id=${s.id}">View Details</a>
      </div>
    `;
  });
}

render(suppliers);

search.addEventListener("input", e => {
  const value = e.target.value.toLowerCase();
  render(suppliers.filter(s =>
    s.name.toLowerCase().includes(value) ||
    s.category.toLowerCase().includes(value)
  ));
});
</script>

</body>
</html>
